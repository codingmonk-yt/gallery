<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="frame">
      <div class="overlay__exit__button" id="eb">
        <div class="cross"></div>
      </div>
      <div class="overlay__img ul" id="oi"></div>
      <div class="overlay__top" id="ot"></div>
      <div class="overlay__bottom" id="ob">
        <span class="overlay__bottom-name">Julia Toth</span>
        <div class="overlay__bottom__iconbox">
          <div class="overlay__bottom__iconbox__icon">
            <div class="fa fa-phone"></div>
          </div>
          <div class="overlay__bottom__iconbox__icon">
            <div class="fa fa-comment"></div>
          </div>
          <div class="overlay__bottom__iconbox__icon">
            <div class="fa fa-heart"></div>
          </div>
        </div>
      </div>
      <div class="center">
        <div class="main">
          <div class="quad ul">
            <div class="quad__screen"></div>
            <div class="quad__button" id="b1">
              <div class="cross"></div>
            </div>
          </div>
          <div class="quad ur">
            <div class="quad__screen"></div>
            <div class="quad__button" id="b2">
              <div class="cross"></div>
            </div>
          </div>
          <div class="quad ll">
            <div class="quad__screen"></div>
            <div class="quad__button" id="b3">
              <div class="cross"></div>
            </div>
          </div>
          <div class="quad lr">
            <div class="quad__screen"></div>
            <div class="quad__button" id="b4">
              <div class="cross"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
